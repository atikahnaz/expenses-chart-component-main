<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>
    <link href="./dist/output.css" rel="stylesheet" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="h-screen max-w-full flex justify-center items-center font-custom-sans bg-custom-cream"
  >
    <!--content wrapper-->
    <div class="min-w-fit m-6 sm:w-1/3">
      <div
        class="flex justify-between rounded-xl bg-custom-red mb-4 p-6 font-custom-sans text-custom-cream"
      >
        <div>
          <h3 class="text-lg font-normal">My balance</h3>
          <p class="text-3xl font-bold">$921.48</p>
        </div>
        <img src="./images/logo.svg" />
      </div>
      <div class="p-6 bg-white rounded-xl">
        <div class="text-2xl lg:text-3xl font-bold text-custom-dark-brown">
          Spending - Last 7 days
        </div>
        <!-- chart-->
        <div class="">
          <canvas
            id="myChart"
            class="my-6 pb-6 border-b-2 border-custom-cream hover:cursor-pointer"
          ></canvas>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
        <script src="./chart1.js"></script>
        <!--end chart-->
        <div class="mb-2">
          <div class="text-base lg:text-lg text-custom-medium-brown">
            Total this month
          </div>
          <div class="grid grid-rows-2 grid-cols-2">
            <div
              class="row-span-2 text-custom-dark-brown text-3xl lg:text-5xl font-bold flex items-center self-stretch"
            >
              $478.33
            </div>
            <div
              class="text-base lg:text-lg text-custom-dark-brown font-bold flex justify-end"
            >
              +2.4%
            </div>
            <div
              class="text-base lg:text-lg text-custom-medium-brown flex justify-end"
            >
              from last month
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--<div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
